language: java
jdk:
  - openjdk8
before_script:
  - mvn clean package shade:shade
script:
  - java -jar target/ualberta-harvester-1.0-SNAPSHOT.jar
before_deploy:
  - git config --local user.name "${GIT_USERNAME}"
  - git config --local user.email "${GIT_EMAIL}"
  - export TRAVIS_TAG=$(date +'%Y%m%d%H%M%S')
  - git tag $TRAVIS_TAG
deploy:
  provider: releases
  api_key:
    secure: 
  file:
    - terms.json
    - courses.json
  on:
    tags: true
